<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/pig-latin-styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/pig-latin-scripts.js"></script>
    <title>Pig Latin Translator</title>
  </head>
  <body>
    <div class="container">
      <h1>Pig Latin Translator</h1>

      <form id="word">
        <div class="form-group">
          <label for="word">Enter a year and find out if it's a leap year:</label>
          <input id="word" type="text">
        </div>

        <button type="submit" class="btn btn-primary">Find out!</button>
      </form>

      <div id="result">
        <p><span class="word"></span> translates into: <span class="answer">.</p>
      </div>
    </div>
  </body>
</html>
